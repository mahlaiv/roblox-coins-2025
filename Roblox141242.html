<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Roblox Robux Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fffbe7 0%, #ffe6f7 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      margin-top: 38px;
      background: #fff;
      border-radius: 18px;
      padding: 36px 28px 28px 28px;
      box-shadow: 0 6px 32px 0 rgba(34, 34, 54, 0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      transition: box-shadow 0.15s;
    }
    .avatar {
      width: 112px;
      height: 112px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #f7e6b2;
      margin-bottom: 16px;
      box-shadow: 0 2px 16px #f7e6b280;
      background: #fff;
    }
    .username {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 24px;
      color: #222;
      letter-spacing: 0.7px;
    }
    .choices {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-bottom: 32px;
    }
    .choice {
      border: 2px solid #f5e7bb;
      background: #fffef3;
      border-radius: 15px;
      font-size: 1.08rem;
      padding: 20px 0 10px 0;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.18s, transform 0.14s;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 7px;
      position: relative;
      user-select: none;
    }
    .choice.selected {
      border: 2.3px solid #e9c143;
      background: #fff6c4;
      box-shadow: 0 1px 8px 0 #ffeea570;
      transform: scale(1.04);
    }
    .choice.selected::after {
      content: '✔';
      color: #25ce3c;
      font-size: 1.35em;
      position: absolute;
      top: 7px;
      right: 14px;
      font-weight: bold;
      opacity: 0.92;
    }
    .choice img {
      width: 32px;
      height: 32px;
      margin-bottom: 4px;
    }
    .confirm-btn {
      margin-top: 13px;
      background: linear-gradient(90deg, #4ee671 40%, #2ecc40 100%);
      color: #fff;
      font-size: 1.17rem;
      font-weight: 600;
      padding: 13px 0;
      width: 100%;
      border: none;
      border-radius: 11px;
      box-shadow: 0 2px 7px #00000016;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.17s;
    }
    .confirm-btn:active {
      background: linear-gradient(90deg, #35c74c 40%, #208c2b 100%);
    }
    .slider-block {
      margin-top: 36px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider-label {
      font-size: 1.06em;
      color: #888;
      margin-bottom: 10px;
    }
    .slider-value {
      margin-left: 7px;
      font-size: 1.15em;
      font-weight: bold;
      color: #000;
    }
    .slider {
      width: 93%;
      margin: 0 0 5px 0;
      accent-color: #e9c143;
      height: 7px;
    }
    .sending-block {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 350px;
      min-width: 320px;
      margin-top: 75px;
      background: rgba(255,255,255,0.87);
      border-radius: 17px;
      box-shadow: 0 2px 16px 0 #d3c79535;
      animation: fadeIn 0.4s;
    }
    .sending-robux {
      width: 104px;
      height: 104px;
      margin-bottom: 27px;
      margin-top: 18px;
    }
    .sending-text {
      font-size: 1.28rem;
      font-weight: bold;
      color: #353;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .loader {
      border: 5px solid #f5eecb;
      border-top: 5px solid #e9c143;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 0.9s linear infinite;
      margin-bottom: 14px;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    @keyframes fadeIn {
      0% {opacity:0; transform: scale(0.97);}
      100% {opacity:1; transform: scale(1);}
    }
    .dot {
      opacity: 0.3;
      font-size: 1.4em;
      animation: blink 1.2s infinite;
    }
    .dot.one  {animation-delay: 0s;}
    .dot.two  {animation-delay: 0.25s;}
    .dot.three{animation-delay: 0.5s;}
    @keyframes blink {
      0%, 80%, 100% {opacity: 0.18;}
      30% {opacity: 1;}
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.21);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }
    .modal-content {
      background: #fff;
      border-radius: 18px;
      padding: 38px 28px 30px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 260px;
      box-shadow: 0 8px 32px #bdbdbd44;
      position: relative;
      animation: fadeIn 0.35s;
    }
    .modal-content img {
      width: 106px;
      height: 106px;
      margin-bottom: 22px;
    }
    .modal-success {
      font-size: 1.3rem;
      color: #299145;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }
    .modal-btn {
      margin-top: 16px;
      background: linear-gradient(90deg,#4ee671 30%,#2ecc40 100%);
      color: #fff;
      font-size: 1.09rem;
      font-weight: 600;
      padding: 10px 36px;
      border: none;
      border-radius: 9px;
      box-shadow: 0 2px 7px #00000013;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.14s;
    }
    .modal-btn:active {
      background: linear-gradient(90deg, #35c74c 40%, #208c2b 100%);
    }
    footer {
      margin-top: 34px;
      font-size: 0.97em;
      color: #aaa;
      text-align: center;
    }
    @media (max-width: 500px) {
      .container, .sending-block {min-width: unset; width: 96vw; max-width: 410px;}
      .sending-block {height: 300px;}
      .avatar {width: 96px; height: 96px;}
      .sending-robux {width: 80px; height: 80px;}
      .modal-content img {width: 72px; height: 72px;}
      .modal-content {padding: 28px 6vw 22px 6vw;}
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <img src="https://i.ibb.co/5gDY4c3b/0fb78675da6a161ad4e72d38810154f5.jpg" alt="Аватарка" class="avatar">
    <div class="username">Alis</div>
    <div class="choices" id="choices">
      <div class="choice" data-value="800">
        <img src="https://i.ibb.co/Rp6TRpDg/Robux-2019-Logo-gold-svg.png" alt="robux"><span>800</span>
      </div>
      <div class="choice" data-value="1700">
        <img src="https://i.ibb.co/Rp6TRpDg/Robux-2019-Logo-gold-svg.png" alt="robux"><span>1,700</span>
      </div>
      <div class="choice" data-value="4500">
        <img src="https://i.ibb.co/Rp6TRpDg/Robux-2019-Logo-gold-svg.png" alt="robux"><span>4,500</span>
      </div>
      <div class="choice" data-value="10000">
        <img src="https://i.ibb.co/Rp6TRpDg/Robux-2019-Logo-gold-svg.png" alt="robux"><span>10,000</span>
      </div>
    </div>
    <button class="confirm-btn" id="confirmBtn">Confirm</button>
    <div class="slider-block">
      <div class="slider-label">
        Enter your quantity: 
        <span class="slider-value" id="sliderValue">800</span>
      </div>
      <input type="range" min="800" max="10000" step="100" value="800" class="slider" id="robuxSlider">
    </div>
  </div>
  <div class="sending-block" id="sendingBlock">
    <img src="https://i.ibb.co/Rp6TRpDg/Robux-2019-Logo-gold-svg.png" alt="robux" class="sending-robux">
    <div class="sending-text">Sending roblox<span class="dot one">.</span><span class="dot two">.</span><span class="dot three">.</span></div>
    <div class="loader"></div>
  </div>
  <!-- Модальное окно успешной отправки -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <img src="https://i.ibb.co/nd9W4PJ/5289675.png" alt="Success!">
      <div class="modal-success">Coins have been successfully sent!!</div>
      <button class="modal-btn" id="closeModalBtn">Close</button>
    </div>
  </div>
  <footer>
    <span>&copy; 2025 Roblox Coins Sender</span>
  </footer>
  <script>
    // Выбор монет через квадраты
    const choices = document.querySelectorAll('.choice');
    let selected = null;
    choices.forEach(choice => {
      choice.addEventListener('click', () => {
        choices.forEach(c => c.classList.remove('selected'));
        choice.classList.add('selected');
        selected = choice.dataset.value;
        // Синхронизируем слайдер
        robuxSlider.value = selected;
        sliderValue.innerText = selected;
      });
    });

    // Слайдер
    const robuxSlider = document.getElementById('robuxSlider');
    const sliderValue = document.getElementById('sliderValue');
    robuxSlider.addEventListener('input', function() {
      sliderValue.innerText = robuxSlider.value;
      // Синхронизируем квадраты
      let found = false;
      choices.forEach(c => {
        if (c.dataset.value === robuxSlider.value) {
          c.classList.add('selected');
          selected = robuxSlider.value;
          found = true;
        } else {
          c.classList.remove('selected');
        }
      });
      // Если нет подходящего квадрата — снимаем выбор
      if (!found) selected = robuxSlider.value;
    });

    // Confirm
    const confirmBtn = document.getElementById('confirmBtn');
    const mainContent = document.getElementById('main-content');
    const sendingBlock = document.getElementById('sendingBlock');
    const modal = document.getElementById('successModal');
    const closeModalBtn = document.getElementById('closeModalBtn');

    confirmBtn.addEventListener('click', () => {
      if (!selected) {
        alert('Choose the number of coins');
        return;
      }
      mainContent.style.display = 'none';
      sendingBlock.style.display = 'flex';

      // Через 2 сек появляется окно успеха
      setTimeout(() => {
        sendingBlock.style.display = 'none';
        modal.style.display = 'flex';
      }, 2000);
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      // Можно вернуть пользователя на главную или сбросить выбор:
      mainContent.style.display = 'flex';
      // Сбросим выбор
      selected = null;
      choices.forEach(c => c.classList.remove('selected'));
      robuxSlider.value = 800;
      sliderValue.innerText = 800;
    });
  </script>
</body>
</html>
